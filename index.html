<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <img src="#" alt="pokemon" class="pokemonImage">

    <h1 class="pokemonData">
      <span class="pokemonId"></span>-
      <span class="pokemonName"></span>
    </h1>

    <form class="form">
      <input type="search" class="inputSearch" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt; </button>
      <button class="button btn-next">Next &gt; </button>
    </div>

    <img src="https://raw.githubusercontent.com/manualdodev/pokedex/main/images/pokedex.png" alt="pokedex" class="pokedex">
  </main>
</body>

<script src="main.js"></script>
</html>
